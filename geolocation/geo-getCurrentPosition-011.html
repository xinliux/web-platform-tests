<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation Test: call getCurrentPosition with options timeout 0 and maximumAge 0 and enableHighAccuracy false, then occur timeout error</title>
    <link rel="author" title="Intel" href="http://www.intel.com/">
    <link rel="help" href="http://www.w3.org/TR/2012/PR-geolocation-API-20120510/#geolocation">
    <link rel="help" href="http://www.w3.org/TR/2012/PR-geolocation-API-20120510/#get-current-position">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
  </head>
  <body>
    <div id="log"></div>
    <script>
      var t = async_test("Test checks that call getCurrentPosition with options timeout 0 and maximumAge 0 and enableHighAccuracy false, then occur timeout error");
      setup({timeout: 20000});
      try {
        navigator.geolocation.getCurrentPosition(successCallback, errorCallback, {timeout: 0, maximumAge: 0, enableHighAccuracy: false});
      } catch (err) {
        t.step(function () {
          assert_unreached("Error message: " + err.message);
        });
        t.done();
      }
      function successCallback (position) {
        t.step(function () {
          assert_unreached("successCallback should not be fired");
        });
        t.done();
      }
      function errorCallback (error) {
        t.step(function () {
          assert_equals(error.code, error.TIMEOUT, "call getCurrentPosition with options timeout 0 and maximumAge 0 and enableHighAccuracy false, then occur timeout error");
        });
        t.done();
      }
  </script>
</body>
</html>
